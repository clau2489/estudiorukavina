<!DOCTYPE HTML>
<html>
<head>
<title>Tamame-Rukavina</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Custom Theme files -->
<link href="css/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
<link href="css/style.css" rel='stylesheet' type='text/css' /><link href="css/style.css" rel='stylesheet' type='text/css' />
<!--fonts--> 
<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
<!--//fonts--> 
</head>
<body>
<!--background-->
<h1>Solicite una cita con nuestros representantes</h1>
    <div class="bg-agile">
		<div class="book-appointment">
			<form action="#" method="post" name="appointment" id="appointment">
				<div id="resultados_ajax" class="gaps"></div>
				<div class="left-agileits-w3layouts same">
				
				<div class="gaps">
					<p>Apellido y Nombre</p>
						<input type="text" name="name" placeholder="" required=""/>
				</div>	
					<div class="gaps">	
					<p>Número de teléfono</p>
						<input type="text" name="number" placeholder="" required=""/>
					</div>
					<div class="gaps">
					<p>E-mail</p>
							<input type="email" name="email" placeholder="" required="" />
					</div>	
					<div class="gaps">
					<p>Síntomas</p>
							<textarea name="symptoms" placeholder="" required="" ></textarea>
					</div>
				</div>
				<div class="right-agileinfo same">
				<div class="gaps">
					<p>Seleccionar fecha</p>		
							<input  id="datepicker1" name="datepicker1" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
				</div>
				<div class="gaps">
					<p>Departamento</p>	
						<select class="form-control" name="departament">
							<option></option>
							<option value="Cardiología">Cardiología</option>
							<option value="Oftalmología">Oftalmología</option>
							<option value="Neurología">Neurología</option>
							<option value="Psicología">Psicología</option>
							<option value="Dermatología">Dermatología</option>
						</select>
				</div>
				<div class="gaps">
					<p>Genero</p>	
						<select class="form-control" name="gender" required>
							<option></option>
							<option value="M">Masculino</option>
							<option value="F">Femenino</option>
						</select>
				</div>
				<div class="gaps">
					<p>Hora</p>		
						<input type="text" id="timepicker" name="time" class="timepicker form-control" value="">	
				</div>
				</div>
				<div class="clear"></div>
							  <input type="submit" value="Realizar cita">
			</form>
			</div>
	   </div>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/wickedpicker.js"></script>
		<script type="text/javascript">
			$('.timepicker').wickedpicker({twentyFour: false});
		</script>
		<!-- Calendar -->
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-ui.js"></script>
		  <script>
				  $(function() {
					$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
				  });
				  
	  	</script>
		<!-- //Calendar -->
		<script>
			$( "#appointment" ).submit(function( event ) {
			  var parametros = $(this).serialize();
			  $.ajax({
					type: "POST",
					url: "enviar-mail.php",
					data: parametros,
					 beforeSend: function(objeto){
						$("#resultados_ajax").html("Enviando...");
					  },
					success: function(datos){
						$("#resultados_ajax").html(datos);
					}
			});
		
			  event.preventDefault();
			});
		</script>	
</body>
</html>
